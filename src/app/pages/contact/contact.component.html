<div class="contact-layout">
  <div class="cover-block" [ngStyle]="{ 'background-image': 'url(' + cover + ')', 'opacity': opacity }"></div>
  <div class="block-bg"></div>
</div>
<div class="contact-layout">
  <div class="contact-title">{{ "CONTACT.TITLE" | translate }}</div>
  <div class="contact-info">
    <div>{{ "CONTACT.COMPANY" | translate }}</div>
    <div>
      <img src="assets/images/room.png">
      <span>{{ "CONTACT.ADDRESS" | translate }}</span>
    </div>
    <div>
      <img src="assets/images/call.png">
      <span>04-7203542</span>
    </div>
    <div>
      <img src="assets/images/phone.png">
      <span>0931575077</span>
    </div>
    <div>
      <img src="assets/images/mail.png">
      <span>cib0931575077@yahoo.com.tw</span>
    </div>
    <div>
      <img src="assets/images/line.png">
      <span>0931575077</span>
    </div>
  </div>
  <div>
      <iframe width='100%' height='400' frameborder='0' scrolling='no' marginheight='0' marginwidth='0' [src]="address | safe: 'resourceUrl'"></iframe>
  </div>
</div>
